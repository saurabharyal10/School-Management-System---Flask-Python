<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABC School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .banner {
            width: 100%;
            height: 70%;
            object-fit: cover;
            margin-top: -1vh;
        }

        .principal-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand">Admin Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == url_for('admin.dashboard') %}active text-white{% endif %}"
                        href="{{ url_for('admin.dashboard') }}">
                        Dashboard
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if request.path.startswith('/admin/list') %}active text-white{% endif %}"
                        href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        List
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('admin.list_users', role='student') }}">Students
                                List</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.list_users', role='teacher') }}">Teachers
                                List</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact_us_details' %}active text-white{% endif %}"
                        href="/admin/contact_us_details">
                        Contact Us
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/admin_profile' %}active text-white{% endif %}"
                        href="/admin/admin_profile">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == url_for('auth.logout') %}active text-white{% endif %}"
                        href="{{ url_for('auth.logout') }}">
                        Log Out
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
